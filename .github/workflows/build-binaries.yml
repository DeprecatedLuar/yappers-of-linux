name: Build Binaries

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25.1'

    - name: Build binaries
      run: |
        # Linux amd64
        GOOS=linux GOARCH=amd64 go build -o yap-linux-amd64 cmd/main.go

        # Linux arm64
        GOOS=linux GOARCH=arm64 go build -o yap-linux-arm64 cmd/main.go

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          yap-linux-amd64
          yap-linux-arm64
        generate_release_notes: true
        prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'alpha') || contains(github.ref, 'rc') }}
